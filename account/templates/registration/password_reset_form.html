{% extends "base.html" %}
{% block title %}Сброс вашего пароля{% endblock %}
{% block content %}
    <h1>Забыли свой пароль?</h1>
    <p>Введите свой email-адрес чтобы получить новый пароль.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить адрес"></p>
        {% csrf_token %}
    </form>
{% endblock %}
