{% extends "base.html" %}
{% block title %}Добавить изображения в закладки{% endblock %}
{% block content %}
    <h1>Добавить изображения в закладки</h1>
    <img src="{{ request.GET.url }}" class="image-preview">
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Эта закладка">
    </form>
{% endblock %}
